<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="30" value="18">
        </fieldset>

        <!--
        Form Validation on Pattern Matching is done using
        Regular Expression [REGEX] - [https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions]
        -->
        <fieldset>
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" placeholder="example@gmail.com" required>

            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="user_password" required>
        </fieldset>

        <fieldset>
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="zip_code" placeholder="20130-1234" pattern="\d{5}(-\d{4})?" required>

            <label for="website">Website</label>
            <input type="url" id="website" name="website">
        </fieldset>

        <div>
            <textarea placeholder="What's happening" minlength="3" maxlength="20"></textarea>
        </div>

        <button type="submit">Login</button>
    </form>
</body>

</html>
