<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
    <script src="script.js" defer></script>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter Your First Name">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter Your Last Name">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </fieldset>

        <fieldset>
            <legend>Login</legend>

            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="email" placeholder="example@gmail.com">

            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password">
        </fieldset>

        <fieldset>
            <legend>Favorite Car</legend>

            <label for="dropdown">Enter your choice</label>
            <select name="car">
                <option value="mercedes">Mercedes</option>
                <option value="tesla">Tesla</option>
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="ford">Ford</option>
            </select>

            <h1>Ticket Type</h1>
            <div>
                <input type="radio" name="ticket_type" id="child" value="child">
                <label for="child">Child</label>
            </div>
            <div>
                <input type="radio" name="ticket_type" id="adult" value="adult" checked>
                <label for="adult">Adult</label>
            </div>
            <div>
                <input type="radio" name="ticket_type" id="senior" value="senior">
                <label for="senior">Senior</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Pizza</legend>

            <h1>Pizza Toppings</h1>
            <div>
                <input type="checkbox" name="topping" id="sausage" value="sausage">
                <label for="sausage">Sausage</label>
            </div>
            <div>
                <input type="checkbox" name="topping" id="onions" value="onions" checked>
                <label for="onions">Onions</label>
            </div>
            <div>
                <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
            </div>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount">
        </fieldset>

        <label for="feedback">Enter your feedback</label>
        <textarea id="feedback" name="feedback">Some initial content</textarea>

        <button type="reset">Reset</button>
        <button type="button" class="review-btn">Review the Form</button>
        <button type="submit" class="submit-form">Submit the Form</button>
    </form>

    <h1 class="greeting"></h1>
</body>

</html>
